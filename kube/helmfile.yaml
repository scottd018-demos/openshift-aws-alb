repositories:
  - name: demo
    url:  https://raw.githubusercontent.com/scottd018-demos/openshift-aws-alb/main/

releases:
  - name: operator
    namespace: helm
    chart: demo/demo-operator
    set:
      - name: role_arn
        value: "arn:aws:iam::660250927410:role/poc-dscott-aws-load-balancer-controller"
  - name: controller
    namespace: helm
    chart: demo/demo-controller

helmDefaults:
  createNamespace: false