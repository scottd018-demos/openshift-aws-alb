---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deployment
  namespace: temp-dscott-03072023
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo-server
          image: jmalloc/echo-server
          ports:
            - name: http-port
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-service
  namespace: temp-dscott-03072023
spec:
  ports:
    - name: http-port
      port: 80
      targetPort: http-port
      protocol: TCP
  selector:
    app: echo-server
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: echoserver
  name: echo-service
  namespace: temp-dscott-03072023
spec:
  host: echo-service.apps.mobb-infra.n9x0.p1.openshiftapps.com
  path: /
  port:
    targetPort: 8080
  to:
    kind: Service
    name: echo-service
    weight: 100
